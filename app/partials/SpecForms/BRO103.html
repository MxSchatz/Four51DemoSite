<section class="container specform-default">
    <productnav editvariant="true" product="Product" variant="Variant" />

    <div class="col-md-4 col-collapse" ng-hide="!Variant.PreviewUrl">
        <div class="panel panel-default">
            <div class="panel-body">
                <figure>
                    <img ng-src="{{Variant.PreviewUrl}}" />
                </figure>
            </div>
        </div>
    </div>
    <div ng-class="{'col-xs-12 col-collapse': !Variant.PreviewUrl, 'col-md-7 col-md-offset-1 col-collapse': Variant.PreviewUrl }">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><span ng-show="Variant.PreviewUrl">Edit </span>{{Variant.ExternalID || 'Create New'}}</h3>
            </div>
            <br />
            <div class="panel-body form-group">
                <div class="row">
                    <div class="col-xs-6 col-sm-4 col-md-4 col-lg-3">
                        <label>Telephone 1</label>
                        <input ng-model="Variant.Specs.Phone.Value" type="tel" class="form-control" ui-mask="{{'(999) 999-9999'}}"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-sm-4 col-md-4 col-lg-3">
                        <customtextfield customfield="Variant.Specs.V02_Address"></customtextfield>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-sm-4 col-md-4 col-lg-3">
                        <customtextfield customfield="Variant.Specs.V03_City"></customtextfield>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-sm-4 col-md-4 col-lg-3">
                        <customtextfield customfield="Variant.Specs.V04_Offer1_Info"></customtextfield>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-sm-4 col-md-4 col-lg-3">
                        <customtextfield customfield="Variant.Specs.V04_Offer1_Subinfo"></customtextfield>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-sm-4 col-md-4 col-lg-3">
                        <customtextfield customfield="Variant.Specs.V04_Price_Offer1"></customtextfield>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-sm-4 col-md-4 col-lg-3">
                        <label>Expiration Date 1</label>
                        <input ng-model="Variant.Specs.Date.Value" type="tel" class="form-control" ui-mask="{{'99/99/9999'}}"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-sm-4 col-md-4 col-lg-3">
                        <customtextfield customfield="Variant.Specs.V05_Offer2_Info"></customtextfield>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-sm-4 col-md-4 col-lg-3">
                        <customtextfield customfield="Variant.Specs.V05_Offer2_SubInfo"></customtextfield>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-sm-4 col-md-4 col-lg-3">
                        <customtextfield customfield="Variant.Specs.V05_Price_Offer2"></customtextfield>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-sm-4 col-md-4 col-lg-3">
                        <label>Expiration Date 2</label>
                        <input ng-model="Variant.Specs.Date2.Value" type="tel" class="form-control" ui-mask="{{'99/99/9999'}}"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-sm-4 col-md-4 col-lg-3">
                        <customtextfield customfield="Variant.Specs.V06_Offer3_Description"></customtextfield>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-sm-4 col-md-4 col-lg-3">
                        <customtextfield customfield="Variant.Specs.V06_Offer3_Info"></customtextfield>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-sm-4 col-md-4 col-lg-3">
                        <customtextfield customfield="Variant.Specs.V06_Price_Offer3"></customtextfield>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-sm-4 col-md-4 col-lg-3">
                        <label>Expiration Date 3</label>
                        <input ng-model="Variant.Specs.Date3.Value" type="tel" class="form-control" ui-mask="{{'99/99/9999'}}"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-sm-4 col-md-4 col-lg-3">
                        <customtextfield customfield="Variant.Specs.V07_Offer4_Info"></customtextfield>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-sm-4 col-md-4 col-lg-3">
                        <customtextfield customfield="Variant.Specs.V07_Offer4_SubInfo"></customtextfield>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-sm-4 col-md-4 col-lg-3">
                        <customtextfield customfield="Variant.Specs.V07_Price_Offer4"></customtextfield>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-sm-4 col-md-4 col-lg-3">
                        <label>Expiration Date 4</label>
                        <input ng-model="Variant.Specs.Date4.Value" type="tel" class="form-control" ui-mask="{{'99/99/9999'}}"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-sm-4 col-md-4 col-lg-3">
                        <customselectionfield customfield="Variant.Specs.NoBacioLogo"></customselectionfield>
                    </div>
                </div>
            </div>


                <!--<div id="451_list_vspec" ng-show="true">-->

                <!--<customfilefield customfield="s" ng-if="s.ControlType == 'File'"></customfilefield>-->
                <!--<customtextfield customfield="s" ng-if="s.ControlType == 'Text'"></customtextfield>-->
                <!--<customselectionfield customfield="s" ng-if="s.ControlType == 'Selection'" class="row"></customselectionfield>-->
                <!--</div>-->
                <!--</div>-->
            </div>
            <div class="panel-footer">
                <button class="btn btn-primary pull-right" type="submit" ng-click="save()">Save</button>
            </div>
        </div>
    </div>

</section>
