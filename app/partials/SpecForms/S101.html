<section class="container specform-default">
    <productnav editvariant="true" product="Product" variant="Variant" />

    <div class="col-md-4 col-collapse" ng-hide="!Variant.PreviewUrl">
        <div class="panel panel-default">
            <div class="panel-body">
                <figure>
                    <img ng-src="{{Variant.PreviewUrl}}" />
                </figure>
            </div>
        </div>
    </div>
    <div ng-class="{'col-xs-12 col-collapse': !Variant.PreviewUrl, 'col-md-7 col-md-offset-1 col-collapse': Variant.PreviewUrl }">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><span ng-show="Variant.PreviewUrl">Edit </span>{{Variant.ExternalID || 'Create New'}}</h3>
            </div>
            <br />
            <div class="panel-body form-group">
                <div class="row">
                    <div class="col-xs-6 col-sm-4 col-md-4 col-lg-3">
                        <customtextfield customfield="Variant.Specs.Name"></customtextfield>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-sm-4 col-md-4 col-lg-3">
                        <customtextfield customfield="Variant.Specs.Title"></customtextfield>
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="col-xs-6 col-sm-4 col-md-4 col-lg-3">
                        <label>Email</label>
                        <input ng-model="Variant.Specs.Email.Value" type="email" class="form-control" placeholder="Email"/>
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="col-xs-6 col-sm-4 col-md-4 col-lg-3">
                        <customtextfield customfield="Variant.Specs.Address"></customtextfield>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-sm-4 col-md-4 col-lg-3">
                        <customtextfield customfield="Variant.Specs.City"></customtextfield>
                    </div>
                    <div class="col-xs-6 col-sm-4 col-md-4 col-lg-3">
                        <customtextfield customfield="Variant.Specs.State"></customtextfield>
                    </div>
                    <div class="col-xs-6 col-sm-4 col-md-4 col-lg-3">
                        <customtextfield customfield="Variant.Specs.Zip"></customtextfield>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-sm-4 col-md-4 col-lg-3">
                        <customtextfield customfield="Variant.Specs.PhoneA"></customtextfield>
                    </div>
                    <div class="col-xs-6 col-sm-4 col-md-4 col-lg-3">
                        <customtextfield customfield="Variant.Specs.PhoneNumbe"></customtextfield>
                    </div>
                    <div class="col-xs-6 col-sm-4 col-md-4 col-lg-3">
                        <customtextfield customfield="Variant.Specs.PhoneE"></customtextfield>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-sm-4 col-md-4 col-lg-3">
                        <customtextfield customfield="Variant.Specs.FaxAC"></customtextfield>
                    </div>
                    <div class="col-xs-6 col-sm-4 col-md-4 col-lg-3">
                        <customtextfield customfield="Variant.Specs.FaxNumber"></customtextfield>
                    </div>
                    <div class="col-xs-6 col-sm-4 col-md-4 col-lg-3">
                        <customtextfield customfield="Variant.Specs.FaxEX"></customtextfield>
                    </div>
                </div>


            </div>


            <!--<div id="451_list_vspec" ng-show="true">-->
            <!--<div class="form-group" ng-repeat="s in Variant.Specs | onproperty:[{Property: 'CanSetForLineItem', Value: false}, {Property: 'DefinesVariant', Value: false}]">-->
            <!--<customfilefield customfield="s" ng-if="s.ControlType == 'File'"></customfilefield>-->
            <!--<customtextfield customfield="s" ng-if="s.ControlType == 'Text'"></customtextfield>-->
            <!--<customselectionfield customfield="s" ng-if="s.ControlType == 'Selection'" class="row"></customselectionfield>-->
            <!--</div>-->
            <!--</div>-->
        </div>
        <div class="panel-footer">
            <button class="btn btn-primary pull-right" type="submit" ng-click="save()">Save</button>
        </div>
    </div>
    </div>

</section>
